<!DOCTYPE html>
{% extends "menu1.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    {% block pagename %}
    <h2>{{ text }}</h2>
    {% endblock %}

    {% block menu %}
        {{ block.super }}
    {% endblock %}

    {% block content %}
    <ul>
        {% for game in games %}
        <li>{{ game }} <button class="btn_p"><a action="#" target="_self">{{ pay }}</a></button></li>
        {% endfor %}
    </ul>

    <form action="http://127.0.0.1:8000" target="_self">
        <button class="btn">Вернуться назад</button></form>

    {% endblock %}
</body>
</html>
